<div class="split">
    <div *ngIf="tree">
        <tree-view [data]="[tree]"></tree-view>
    </div>
</div>
<div class="split">
    <h3>Overall accuracy {{accuracyPct | number}}%</h3>

    <table>
        <thead>
            <th>Outlook</th>
            <th>Wind</th>
            <th>Humidity</th>
            <th>Temperature</th>
            <!--<th>Hard Inquiries</th>-->
            <th>Expected</th>
            <th>Actual</th>
            <th>Accurate</th>
        </thead>
        <tbody>
            <tr *ngFor="let test of tests">
                <td>{{test.outlook}}</td>
                <td>{{test.wind}}</td>
                <td>{{test.humidity}}</td>
                <td>{{test.temp}}</td>
                <!--<td>{{test.hardInquiries}}</td>-->
                <td>{{test.expected}}</td>
                <td>{{test.actual}}</td>
                <td [class]="test.accurate">{{test.accurate}}</td>
            </tr>
        </tbody>
    </table>
</div>
